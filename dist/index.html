<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo List</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="page-container"><header><div class="container"><div class="logo"></div><div class="new-todo"><button type="button" id="new-todo-btn">NEW TODO</button></div><div class="new-project"><button type="button" id="new-project-btn">NEW PROJECT</button></div></div></header><aside><div class="side-bar"><div class="projects-container"></div></div></aside><section class="todo-section"><form action=""><div class="input-wrapper"><label for="project-title">Project: Title</label> <input name="todo-title" id="todo-title"></div><div class="input-wrapper"><label for="project-description">Project: Description</label> <textarea name="project-description" id="project-description" cols="30" rows="10"></textarea></div><button id="add-project-btn" type="button">Add</button></form><form action=""><div class="input-wrapper"><label for="todo-title">Todo: Title</label> <input name="todo-title" id="todo-title"></div><div class="input-wrapper"><label for="todo-description">Todo: description</label> <textarea name="todo-description" id="todo-description" cols="30" rows="10"></textarea></div><div class="input-wrapper"><label for="todo-due-date">Todo: DueDate</label> <input type="date" name="todo-due-date" id="todo-due-date"></div><div class="input-wrapper"><label for="todo-priority">Todo: Priority</label> <select name="todo-priority" id="todo-priority"><option value="high">High Priority</option><option value="low">Low Priority</option></select></div><div class="input-wrapper"><label for="projects">Projects</label> <select name="projects" id="projects"><option value="default-project">Default-Project</option></select></div><button id="add-todo-btn" type="button">Add</button></form><div id="todo-area"></div></section></div></body></html>
