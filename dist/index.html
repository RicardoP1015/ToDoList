<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/00af512445.js" crossorigin="anonymous"></script><title>ToDo List</title><script defer="defer" src="runtime.e487380f116f70511dce.js"></script><script defer="defer" src="main.cac479df052616ccc6da.js"></script></head><body><div class="page-container"><header><nav class="container navbar"><div class="title-wrapper"><div class="logo"></div><h1 class="web-title">ToDos</h1></div><div class="nav-wrapper"><div class="new-todo"><button type="button" class="navbar-btn" id="new-todo-btn">NEW TODO</button></div><div class="new-project"><button type="button" class="navbar-btn" id="new-project-btn">NEW PROJECT</button></div></div></nav></header><aside><div class="side-bar container"><div class="nav-wrapper"><i class="fa-solid fa-house"></i><h2 class="tooltip project-button highlighted" id="Main-project">Home <span class="tooltiptext">Default all project come here by default</span></h2></div><div class="nav-wrapper"><i class="fa-solid fa-bars"></i><h2 id="project-header">Projects</h2></div><div class="project-wrapper"><ul id="project-container"></ul></div></div></aside><section class="todo-section"><div class="form-popup" id="project-popup"><form id="project-form" action=""><div class="input-wrapper"><label class="input-title" for="project-title">Project: Title</label> <input class="form-input" name="project-title" id="project-title"></div><div class="input-wrapper"><label class="input-title" for="project-description">Project: Description</label> <textarea class="form-area" name="project-description" id="project-description" cols="30" rows="10"></textarea></div><div class="btn-wrapper"><button class="main-btn" id="add-project-btn" type="button">Add</button> <button class="main-btn form-btn" id="close-project-btn" type="button">Close</button></div></form></div><div class="form-popup" id="todo-popup"><form id="todo-form" action=""><div class="input-wrapper"><label class="input-title" for="todo-title">Todo: Title</label> <input class="form-input" name="todo-title" id="todo-title"></div><div class="input-wrapper"><label class="input-title" for="todo-description">Todo: Description</label> <textarea class="form-area" name="todo-description" id="todo-description" cols="30" rows="10"></textarea></div><div class="input-wrapper"><label class="input-title" for="todo-due-date">Todo: DueDate</label> <input class="form-input" type="date" name="todo-due-date" id="todo-due-date"></div><div class="input-wrapper"><label class="input-title" for="todo-priority">Todo: Priority</label> <select class="form-input" name="todo-priority" id="todo-priority"><option value="High">High Priority</option><option value="Low">Low Priority</option></select></div><div class="input-wrapper"><label class="input-title" for="projects">Projects</label> <select class="form-input" name="projects" id="projects"><option value="Main">Default-Project</option></select></div><div class="btn-wrapper"><button class="main-btn" id="add-todo-btn" type="button">Add</button> <button class="main-btn form-btn" id="close-todo-btn" type="button">Close</button></div></form></div><div id="todo-area"><div class="project-area" id="Main-area"></div></div></section></div></body></html>
